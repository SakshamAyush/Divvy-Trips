    <title>Data Visualisation Final Project</title>

<body>
    <div class="banner">
        <div class="banner_content">
        CS 424: Divvy Trips
        </div>
    </div> 
    <div class="container" id="visual1">
        <div class="viz1title">Trips distribution over months and week days</div>
        <div style="width: 50%; float:left;">
            <svg id = 'barchart' style=" width: 100%; height: 600; margin-top:20 "></svg>
        </div>
        <div style="width: 50%; float:right">
            <svg id = 'linechart' style=" width: 100%; height: 600; margin-top:20 "></svg>
        </div>
        <input type="button" style="align-self: center;" id="arrow" onClick="document.getElementById('map1').scrollIntoView();">
            Click for next Viz
        </input>
    </div>
    <div class="map1title" style="height: 50; width:48%; float:left">
        Divvy station distribution by capacity
    </div>
    <div class="map2title" style="height: 50; width:48%; float:right">
        Divvy station distribution by rides takes
    </div>
    <div class="container" id="map1" style="width:48%; float:left"></div>
    <div class="container" id="map2" style="width:48%; float:right"></div>
