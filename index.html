<html>     
<head>      
    <title>Data Visualisation Final Project</title>
    <link href='src/style.css' rel='stylesheet'>     
</head>  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
crossorigin=""></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="src/js/Viz1.js"></script>
<body>
    <div class="banner">
        <div class="banner_content">
        CS 424: Divvy Trips
        </div>
    </div> 
    <div class="container" id="visual1">
        <div class="viz1title">Trips distribution over months and week days</div>
        <div style="width: 50%; float:left;">
            <svg id = 'barchart' style=" width: 100%; height: 600; margin-top:20 "></svg>
        </div>
        <div style="width: 50%; float:right">
            <svg id = 'linechart' style=" width: 100%; height: 600; margin-top:20 "></svg>
        </div>
        <div id="downbutton1">
            <!--<input type="button" value="Click for next Viz" style="align-self: center;" id="arrow" onClick="document.getElementById('map1').scrollIntoView();"></input>-->
            <svg class="arrows1" onClick="document.getElementById('visual2').scrollIntoView()">
                <path class="a1" d="M0 0 L30 30 L60 0"></path>
                <path class="a2" d="M0 20 L30 50 L60 20"></path>
            </svg>
        </div>

    </div>
    <div class="container" id="visual2">
        <div class="map1title" style="height: 45; width:48%; float:left">
            Divvy station distribution by capacity
        </div>

        <div class="map2title" style="height: 45; width:48%; float:right">
            Divvy station distribution by rides takes
        </div>

        <div class="container" id="map1" style="width:48%; float:left"></div>

        <div class="container" id="map2" style="width:48%; float:right"></div>

    </div>


    <div class="container" id="separator">
        <svg class="arrows2" onClick="document.getElementById('visual3').scrollIntoView()"">
            <path class="a3" d="M0 0 L30 30 L60 0"></path>
            <path class="a4" d="M0 20 L30 50 L60 20"></path>
        </svg>

    </div>

    <div class="container" id="visual3">

    </div>


    <div class="container" id="separator">
        <svg class="arrows3" onClick="document.getElementById('visual4').scrollIntoView()"">
            <path class="a5" d="M0 0 L30 30 L60 0"></path>
            <path class="a5" d="M0 20 L30 50 L60 20"></path>
        </svg>

    </div>

    <div class="container" id="visual4">

        <div class="container" id="leftside" style="height: 820; width: 49%; float:left">
        
            <div class="map3title" style="height: 30; width: 100%;">
                Divvy stations in Chicago
            </div>

            <div class="container" id="map3" style="width:100%; "></div>
        
        </div>



        <div class="container" id="rightside" style="height: 820; width: 49%; float:right">
        
            <div class="viz4title1" style="height: 30; width: 98%;">
                Rides taken per hour from the Divvy Station
            </div>
            <svg id = 'hourdata' style=" width: 100%; height: 365; "></svg>

            <div class="viz4title2" style="height: 30; width: 98%;">
                Distribution of trip duration from the Divvy Station
            </div>
            <svg id = 'tripdur' style=" width: 100%; height: 385; "></svg>

        </div>

    </div>

</body>
